{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/404.css' %}">
</head>
<body>
    <div class="error-container">
        <div class="error-icon">!</div>
        <div class="error-code">Error 404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
          The page you are looking for might have been removed, had its name changed, or is temporarily unavailable. Please check that the URL is correct or try again later.
        </p>
        <div class="actions">
          <a href="{% url '' %}" class="btn">Back to Home</a>
          <button onclick="history.back()" class="btn btn-outline">Go Back</button>
        </div>
      </div>
</body>
</html>
